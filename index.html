<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <meta name="description" content="A simple web-based calculator">
        <meta name="author" content="Your Name">
        <meta name="keywords" content="calculator, web, JavaScript, HTML, CSS">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="bNumber" id="one" onclick="addNumber(1)">1</div>
            <div class="bNumber" id="two" onclick="addNumber(2)">2</div>
            <div class="bNumber" id="three" onclick="addNumber(3)">3</div>
            <div class="bOperator" id="plus" onclick="addOperator('+')">+</div>
            <div class="bNumber" id="four" onclick="addNumber(4)">4</div>
            <div class="bNumber" id="five" onclick="addNumber(5)">5</div>
            <div class="bNumber" id="six" onclick="addNumber(6)">6</div>
            <div class="bOperator" id="minus" onclick="addOperator('-')">-</div>
            <div class="bNumber" id="seven" onclick="addNumber(7)">7</div>
            <div class="bNumber" id="eight" onclick="addNumber(8)">8</div>
            <div class="bNumber" id="nine" onclick="addNumber(9)">9</div>
            <div class="bOperator" id="multiply" onclick="addOperator('*')">*</div>
            <div class="bNumber" id="zero" onclick="addNumber(0)">0</div>
            <div class="bOperator" id="divide" onclick="addOperator('/')">/</div>
            <div class="bOperator" id="clear" onclick="clearDisplay()">C</div>
            <div class="bOperator" id="equals" onclick="operate()">=</div>
        </div>
    </body>
</html>
